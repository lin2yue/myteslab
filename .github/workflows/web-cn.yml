name: Build and Push web-cn

on:
  push:
    branches: [ "pre", "main" ]
    paths:
      - "apps/web-cn/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/web-cn.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set environment variables
        id: set_env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "IMAGE_TAG=latest" >> $GITHUB_OUTPUT
            echo "ENV_NAME=prod" >> $GITHUB_OUTPUT
          else
            echo "IMAGE_TAG=pre" >> $GITHUB_OUTPUT
            echo "ENV_NAME=pre" >> $GITHUB_OUTPUT
          fi

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web-cn/Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}
            NEXT_PUBLIC_BAIDU_ANALYTICS_ID=${{ secrets.NEXT_PUBLIC_BAIDU_ANALYTICS_ID }}
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ secrets.ACR_REPO }}:${{ steps.set_env.outputs.IMAGE_TAG }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variables
        id: set_env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "IMAGE_TAG=latest" >> $GITHUB_OUTPUT
            echo "CONTAINER_NAME=web-cn" >> $GITHUB_OUTPUT
            echo "HOST_PORT=3000" >> $GITHUB_OUTPUT
            echo "APP_URL=https://tewan.club" >> $GITHUB_OUTPUT
            echo "WRAP_GEN_V2_SUBMIT=${{ secrets.WRAP_GEN_V2_SUBMIT_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "IMAGE_TAG=pre" >> $GITHUB_OUTPUT
            echo "CONTAINER_NAME=web-cn-pre" >> $GITHUB_OUTPUT
            echo "HOST_PORT=3001" >> $GITHUB_OUTPUT
            echo "APP_URL=https://pre.tewan.club" >> $GITHUB_OUTPUT
            echo "WRAP_GEN_V2_SUBMIT=${{ secrets.WRAP_GEN_V2_SUBMIT_PRE }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to ECS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USERNAME }}
          key: ${{ secrets.ECS_PRIVATE_KEY }}
          script: |
            # 登录阿里云 ACR
            docker login --username=${{ secrets.ACR_USERNAME }} --password=${{ secrets.ACR_PASSWORD }} ${{ secrets.ACR_REGISTRY }}
            
            # 停止并清理旧容器
            docker stop ${{ steps.set_env.outputs.CONTAINER_NAME }} || true
            docker rm ${{ steps.set_env.outputs.CONTAINER_NAME }} || true
            
            # 拉取最新镜像
            docker pull ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ secrets.ACR_REPO }}:${{ steps.set_env.outputs.IMAGE_TAG }}
            
            # 启动新容器
            docker run -d \
              --name ${{ steps.set_env.outputs.CONTAINER_NAME }} \
              --restart always \
              --network host \
              --dns 223.5.5.5 \
              --dns 8.8.8.8 \
              -e PORT=${{ steps.set_env.outputs.HOST_PORT }} \
              -e HOSTNAME="0.0.0.0" \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e CDN_DOMAIN="https://cdn.tewan.club" \
              -e OSS_ACCESS_KEY_ID="${{ secrets.OSS_ACCESS_KEY_ID }}" \
              -e OSS_ACCESS_KEY_SECRET="${{ secrets.OSS_ACCESS_KEY_SECRET }}" \
              -e OSS_REGION="oss-cn-beijing" \
              -e OSS_BUCKET="lock-sounds" \
              -e DM_SMTP_HOST="smtpdm.aliyun.com" \
              -e DM_SMTP_PORT="465" \
              -e DM_SMTP_USER="no-reply@tewan.club" \
              -e DM_SMTP_PASS="${{ secrets.DM_SMTP_PASS }}" \
              -e DM_FROM_ALIAS="Tewan Club" \
              -e NEXT_PUBLIC_APP_URL="${{ steps.set_env.outputs.APP_URL }}" \
              -e NEXT_PUBLIC_CDN_URL="https://cdn.tewan.club" \
              -e NEXT_PUBLIC_GA_ID="${{ secrets.NEXT_PUBLIC_GA_ID }}" \
              -e NEXT_PUBLIC_BAIDU_ANALYTICS_ID="${{ secrets.NEXT_PUBLIC_BAIDU_ANALYTICS_ID }}" \
              -e BAIDU_PUSH_TOKEN="${{ secrets.BAIDU_PUSH_TOKEN }}" \
              -e BAIDU_PUSH_SITE="tewan.club" \
              -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
              -e GEMINI_API_BASE_URL="${{ secrets.GEMINI_API_BASE_URL }}" \
              -e GEMINI_IMAGE_MODEL="${{ secrets.GEMINI_IMAGE_MODEL }}" \
              -e GEMINI_TEXT_MODEL="${{ secrets.GEMINI_TEXT_MODEL }}" \
              -e GEMINI_IMAGE_TIMEOUT_MS="${{ secrets.GEMINI_IMAGE_TIMEOUT_MS }}" \
              -e GEMINI_IMAGE_RETRIES="${{ secrets.GEMINI_IMAGE_RETRIES }}" \
              -e GEMINI_TEXT_TIMEOUT_MS="${{ secrets.GEMINI_TEXT_TIMEOUT_MS }}" \
              -e GEMINI_TEXT_RETRIES="${{ secrets.GEMINI_TEXT_RETRIES }}" \
              -e GEMINI_RETRY_BASE_MS="${{ secrets.GEMINI_RETRY_BASE_MS }}" \
              -e GEMINI_RETRY_MAX_MS="${{ secrets.GEMINI_RETRY_MAX_MS }}" \
              -e GEMINI_PROMPT_VERSION="${{ secrets.GEMINI_PROMPT_VERSION }}" \
              -e GEMINI_IMAGE_USE_SYSTEM_INSTRUCTION="1" \
              -e WRAP_GEN_V2_SUBMIT="${{ steps.set_env.outputs.WRAP_GEN_V2_SUBMIT }}" \
              -e WRAP_GEN_V2_WORKER="${{ secrets.WRAP_GEN_V2_WORKER }}" \
              -e WRAP_TASK_RETRY_AFTER_SECONDS="${{ secrets.WRAP_TASK_RETRY_AFTER_SECONDS }}" \
              -e WRAP_WORKER_SECRET="${{ secrets.WRAP_WORKER_SECRET }}" \
              -e WRAP_WORKER_HMAC_SECRET="${{ secrets.WRAP_WORKER_HMAC_SECRET }}" \
              -e WRAP_WORKER_HMAC_SKEW_SECONDS="${{ secrets.WRAP_WORKER_HMAC_SKEW_SECONDS }}" \
              -e WRAP_WORKER_ALLOW_LEGACY_TOKEN="${{ secrets.WRAP_WORKER_ALLOW_LEGACY_TOKEN }}" \
              -e WRAP_WORKER_BATCH_SIZE="${{ secrets.WRAP_WORKER_BATCH_SIZE }}" \
              -e WRAP_WORKER_MAX_BATCH_SIZE="${{ secrets.WRAP_WORKER_MAX_BATCH_SIZE }}" \
              -e WRAP_WORKER_LEASE_SECONDS="${{ secrets.WRAP_WORKER_LEASE_SECONDS }}" \
              -e WRAP_GEN_SWEEPER_ENABLED="${{ secrets.WRAP_GEN_SWEEPER_ENABLED }}" \
              -e WRAP_SWEEPER_BATCH_SIZE="${{ secrets.WRAP_SWEEPER_BATCH_SIZE }}" \
              -e WRAP_SWEEPER_MAX_BATCH_SIZE="${{ secrets.WRAP_SWEEPER_MAX_BATCH_SIZE }}" \
              -e WRAP_REFERENCE_ALLOWED_HOSTS="${{ secrets.WRAP_REFERENCE_ALLOWED_HOSTS }}" \
              -e WECHAT_MP_APP_ID="${{ secrets.WECHAT_MP_APP_ID }}" \
              -e WECHAT_MP_APP_SECRET="${{ secrets.WECHAT_MP_APP_SECRET }}" \
              -e WECHAT_MP_TOKEN="${{ secrets.WECHAT_MP_TOKEN }}" \
              -e WECHAT_MP_AES_KEY="${{ secrets.WECHAT_MP_AES_KEY }}" \
              -e ALIPAY_APP_ID="${{ secrets.ALIPAY_APP_ID }}" \
              -e ALIPAY_PRIVATE_KEY="${{ secrets.ALIPAY_PRIVATE_KEY }}" \
              -e ALIPAY_PUBLIC_KEY="${{ secrets.ALIPAY_PUBLIC_KEY }}" \
              -e ALIPAY_GATEWAY="${{ secrets.ALIPAY_GATEWAY }}" \
              -e HTTP_PROXY="" \
              -e HTTPS_PROXY="" \
              ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ secrets.ACR_REPO }}:${{ steps.set_env.outputs.IMAGE_TAG }}

            # 清理未使用镜像，避免磁盘占满导致 Nginx 代理静态资源异常中断
            docker image prune -af || true
            docker builder prune -af || true
            docker system df || true
