name: Build and Push web-cn

on:
  push:
    branches: [ "pre" ]
    paths:
      - "apps/web-cn/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/web-cn.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web-cn/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/${{ secrets.ACR_REPO }}:latest
