# Nginx 配置文件 - Gemini API 反向代理
# 文件位置: /etc/nginx/sites-available/api.aievgo.com

# 上游服务器配置 - Google Gemini API
upstream gemini_api {
    server generativelanguage.googleapis.com:443;
    keepalive 32;  # 保持 32 个空闲连接
    keepalive_timeout 60s;
    keepalive_requests 100;
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.aievgo.com;
    
    # 重定向所有 HTTP 请求到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.aievgo.com;
    
    # SSL 证书配置（请替换为您的实际证书路径）
    ssl_certificate /etc/letsencrypt/live/api.aievgo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.aievgo.com/privkey.pem;
    
    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/api.aievgo.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # 安全头部
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # 日志配置
    access_log /var/log/nginx/api.aievgo.com.access.log combined;
    error_log /var/log/nginx/api.aievgo.com.error.log warn;
    
    # 客户端请求限制
    client_max_body_size 20M;  # AI 图像生成可能需要较大的请求体
    client_body_timeout 90s;
    client_header_timeout 90s;
    
    # 代理配置
    location / {
        # 代理到 Google Gemini API
        proxy_pass https://gemini_api;
        
        # 保持连接（重要！避免重复 TLS 握手）
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # SSL 配置
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_name generativelanguage.googleapis.com;
        
        # 转发必要的头部
        proxy_set_header Host generativelanguage.googleapis.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时配置（AI 生成需要较长时间）
        proxy_connect_timeout 10s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # 缓冲区配置
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 32k;
        
        # 禁用缓存（API 响应不应该被缓存）
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # 错误处理
        proxy_intercept_errors off;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }
    
    # 健康检查端点（可选）
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
